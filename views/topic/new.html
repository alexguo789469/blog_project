{{extend '../_layouts/home.html'}}

{{block 'title'}}{{'多人博客 - 首页'}}{{/block}}

{{block 'body'}}
<section class="container">
  <div class="row">
    <div class="col-md-5">
      <form id="topic_new_form" action="/topics/new" method="POST">
        <div class="form-group">
          <label for="">选择板块</label>
          <select class="form-control" name="class">
            <option name="class" value=0>分享</option>
            <option name="class" value=1>问答</option>
            <option name="class" value=1>招聘</option>
            <option name="class" value=3>客户端测试</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">标题</label>
          <input type="text" class="form-control" name="title">
        </div>
        <div class="form-group">
          <label for="">内容</label>
          <textarea class="form-control" rows="3" name="content"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</section>
{{/block}}
